<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi's Highlight Intro - One Cycle & Click Restart (Responsive)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Center the content on the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            padding: 20px;
            cursor: pointer;
        }

        #avi-intro {
            font-family: 'Roboto', sans-serif; 
            /* *** שינוי מרכזי 1: שימוש ביחידת 'vw' לגודל גופן יחסי *** */
            font-size: 4.5vw; 
            font-weight: 700;
            color: #2c3e50;
            max-width: 900px;
            text-align: center;
            line-height: 1.4;
        }

        #avi-intro span {
            display: inline-block;
            transition: background-color 0.2s, color 0.2s, padding 0.1s, border-radius 0.2s; 
            white-space: pre;
        }

        /* Highlight style */
        .highlight {
            background-color: #3498db;
            color: white;
            padding: 1px 1px;
            border-radius: 6px;
        }

        /* --- MEDIA QUERY FOR MOBILE DEVICES --- */
        /* *** שינוי מרכזי 2: גודל גופן ספציפי למסכי מובייל *** */
        @media (max-width: 600px) {
            
            body {
                /* מקטין את הריפוד סביב הכותרת במובייל */
                padding: 10px; 
            }
            
            #avi-intro {
                /* במקום 4.5vw, מחזירים לגודל קבוע המתאים יותר למובייל */
                font-size: 1.6em; 
                /* מבטיח שהכותרת תשתמש בכל הרוחב הפנוי */
                max-width: 100%; 
            }

            .highlight {
                /* מבטל את הריפוד הפנימי של הריבוע הכחול אם הוא נראה גס מדי במובייל */
                padding: 0; 
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>

    <h1 id="avi-intro">
        <span>Hi,</span> <span>I’m</span> <span>Avi</span> <span>-</span> <span>a</span> <span>UX/UI</span> <span>designer,</span> <span>lecturer,</span> <span>and</span> <span>digital</span> <span>artist</span> <span>focused</span> <span>on</span> <span>clear,</span> <span>creative,</span> <span>and</span> <span>user-centered</span> <span>digital</span> <span>experiences.</span>
    </h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const words = document.querySelectorAll('#avi-intro span');
            let index = 0;
            const delay = 400; // Highlight duration for each word
            let intervalId = null;

            function removeAllHighlights() {
                words.forEach(word => word.classList.remove('highlight'));
            }

            function highlightNextWord() {
                if (words.length === 0) {
                    return;
                }
                
                // Remove highlight from the previous word
                const prevIndex = (index === 0) ? (words.length - 1) : (index - 1);
                words[prevIndex].classList.remove('highlight');

                // Check if the cycle is complete (after the last word has been processed)
                if (index >= words.length) {
                    clearInterval(intervalId); // STOP the loop after one cycle
                    intervalId = null;
                    return;
                }

                // Add highlight to the current word
                words[index].classList.add('highlight');

                // Advance to the next word
                index++; 
            }

            function startHighlightCycle() {
                // Only start if the animation is currently stopped
                if (intervalId === null) {
                    index = 0; // Reset index to the beginning
                    removeAllHighlights(); // Ensure no prior highlights
                    
                    // Start the loop and save the ID
                    intervalId = setInterval(highlightNextWord, delay);
                }
            }

            // 1. Initial run on page load
            setTimeout(startHighlightCycle, 50); 
            
            // 2. Restart the animation on any click on the document
            document.addEventListener('click', function() {
                startHighlightCycle();
            });
        });
    </script>

</body>
</html>
