<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi's Highlight Intro - One Cycle & Click Restart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Center the content on the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            padding: 20px;
            cursor: pointer; /* Suggests clicking will do something */
        }

        #avi-intro {
            /* Use the Roboto font */
            font-family: 'Roboto', sans-serif; 
            font-size: 2.8em; /* Slightly larger font size for a headline */
            font-weight: 700; /* Bold text */
            color: #2c3e50; /* Dark text color */
            max-width: 900px;
            text-align: center;
            line-height: 1.4; /* Line spacing */
        }

        #avi-intro span {
            /* Allows padding and correct spacing for each word */
            display: inline-block;
            /* Smooth transition for the color change */
            transition: background-color 0.2s, color 0.2s, padding 0.1s, border-radius 0.2s; 
            white-space: pre; /* Preserves white space between words */
        }

        /* Highlight style */
        .highlight {
            background-color: #3498db; /* Blue highlight color */
            color: white; /* White text on highlighted background */
            padding: 1px 1px; /* Padding around the word */
            border-radius: 6px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <h1 id="avi-intro">
        <span>Hi,</span> <span>Iâ€™m</span> <span>Avi</span> <span>-</span> <span>a</span> <span>UX/UI</span> <span>designer,</span> <span>lecturer,</span> <span>and</span> <span>digital</span> <span>artist</span> <span>focused</span> <span>on</span> <span>clear,</span> <span>creative,</span> <span>and</span> <span>user-centered</span> <span>digital</span> <span>experiences.</span>
    </h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const words = document.querySelectorAll('#avi-intro span');
            let index = 0;
            const delay = 400; // Highlight duration for each word
            let intervalId = null; // Variable to manage the repeating timer (New)

            // Function to remove all highlights from all words (New)
            function removeAllHighlights() {
                words.forEach(word => word.classList.remove('highlight'));
            }

            // The main animation loop function (Modified)
            function highlightNextWord() {
                if (words.length === 0) {
                    return;
                }
                
                // Remove highlight from the previous word
                const prevIndex = (index === 0) ? (words.length - 1) : (index - 1);
                words[prevIndex].classList.remove('highlight');

                // Check if the cycle is complete (after the last word has been processed)
                if (index >= words.length) {
                    clearInterval(intervalId); // STOP the loop after one cycle
                    intervalId = null;
                    return;
                }

                // Add highlight to the current word
                words[index].classList.add('highlight');

                // Advance to the next word
                index++; 
            }

            // Function to start the animation cycle (New)
            function startHighlightCycle() {
                // Only start if the animation is currently stopped
                if (intervalId === null) {
                    index = 0; // Reset index to the beginning
                    removeAllHighlights(); // Ensure no prior highlights
                    
                    // Start the loop and save the ID
                    intervalId = setInterval(highlightNextWord, delay);
                }
            }

            // 1. Initial run on page load
            // Use setTimeout to ensure DOM is ready, then call the cycle starter
            setTimeout(startHighlightCycle, 50); 
            
            // 2. Restart the animation on any click on the document (New)
            document.addEventListener('click', function() {
                startHighlightCycle();
            });
        });
    </script>

</body>
</html>
